[colors]
background = #161028
background-alt = #25184b
foreground = #C5C8C6
primary = #6D2DD4
secondary = #d63384
alert = #A54242
disabled = #584970

[bar/thom]
width = 100%
height = 28pt
radius = 0
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 0pt
border-size = 0pt
border-color = #00000000
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Hack Nerd Font:style=Regular:pixelsize=12;3
font-1 = Hack Nerd Font:style=Regular:pixelsize=18;3
modules-left = spotify github
modules-right = filesystem memory cpu wlan temperature battery date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/spotify]
type = custom/script
interval = 1
format = <label>
exec = python3 $HOME/.config/polybar/spotify_status.py --playpause-font 2 -t 42
format-underline = ${colors.primary}
click-left = playerctl --player=spotify play-pause
click-right = playerctl --player=spotify next
click-middle = playerctl --player=spotify previous

[module/github]
type = internal/github
token = ${env:POLYBAR_GITHUB_TOKEN}
user = ${env:POLYBAR_GITHUB_USER}
empty-notifications = false
interval = 60
label = %{A1:xdg-open https\\://github.com/notifications:}%{F#d63384} %notifications%%{F-}%{A}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
mount-1 = /var
label-mounted = %{F#6D2DD4}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected = <ramp-signal> <label-connected>
label-connected = %essid% %local_ip%
format-disconnected =
ramp-signal-0 = 󰤫
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature
thermal-zone = 10
warn-temperature = 60
format = <label>
format-prefix = "󰔏 "
format-prefix-foreground = ${colors.primary}
format-warn = <label-warn>
format-warn-prefix = "󰸁 "
format-warn-prefix-foreground = ${colors.secondary}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}
zone-type = x86_pkg_temp

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>

label-charging = "%percentage%%"

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = "%percentage%%"
format-full = <label-full>
label-full = "󱈑"

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹
ramp-capacity-foreground = ${colors.primary}
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.secondary}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰂊
animation-charging-4 = 󰂅
animation-charging-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
date = "%a %d %b"
date-alt = "%Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
label = %date% %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = false
